<!DOCTYPE html>
<html>
<head>
<title>Fermi Guess</title>

<link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.css">
<link rel="stylesheet" href="css/styles.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>

<!-- Top -->
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <center>
        <h3 class="display-7" id="question"></h3>
        <p>Answer in orders of magnitude.</p>
    </center>
  </div>
</div>

<!-- Bottom -->
<center>

    <!-- Input -->
    <input class="input" type="number" id="myInput" aria-label="Large" required>
    <button class="btn btn-info" id="myBtn" onclick="ev()">Enter!</button>
    <button class="btn btn-info" id="myBtn" onclick="del()">Reset</button>
    <br><br>

    <!-- Result -->
    <p id="correct answer" class="display-6"></p>
    <p id="your answer"></p>
</center>

<div id="chartContainer" style="height: 370px; width:100%;"></div>

<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script type="text/javascript" src="data.js"></script>
<script type="text/javascript" src="script.js"></script>

</body>
</html>
